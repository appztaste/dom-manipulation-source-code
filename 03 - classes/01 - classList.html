<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>classList</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			.tuna {
				background-color: steelblue;
			}

			.turkey {
				background-color: saddlebrown;
			}

			.tomato {
				text-decoration: underline;
			}

			.mayo {
				color: white;
			}
		</style>
	</head>

	<body>

		<p id="sandwich" class="tuna mayo">Sandwich</p>


		<script>
			var elem = document.querySelector('#sandwich');

			// Add a class
			elem.classList.add('turkey');

			// Remove a class
			elem.classList.remove('tuna');

			// Toggle a class
			// (Add the class if it's not already on the element, remove it if it is.)
			elem.classList.toggle('tomato');

			// Check if an element has a specific class
			if (elem.classList.contains('mayo')) {
				console.log('add mayo!');
			}
		</script>
	</body>
</html>

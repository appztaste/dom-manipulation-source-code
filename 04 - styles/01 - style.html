<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>style</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p id="sandwich" style="background-color: green; color: white;">Sandwich</p>


		<script>
			var elem = document.querySelector('#sandwich');

			// Get an inline style
			// If this style is not set as an inline style directly on the element, it returns an empty string
			var bgColor = elem.style.backgroundColor;
			var fontWeight = elem.style.fontWeight;
			console.log(bgColor);
			console.log(fontWeight);

			// Set an inline style
			elem.style.backgroundColor = 'purple';
		</script>
	</body>
</html>

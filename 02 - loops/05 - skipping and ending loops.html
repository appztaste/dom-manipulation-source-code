<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Skipping and ending loops</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>

			/**
			 * Skipping a loop
			 */
			var sandwiches = ['turkey', 'tuna', 'ham', 'chicken salad', 'pb&j'];

			for (var i = 0; i < sandwiches.length; i++) {

				// Skip to the next in the loop
				if (sandwiches[i] === 'ham') continue;

				console.log(sandwiches[i]);

			}

			console.log('\n\n\n');

			/**
			 * Breaking a loop
			 */
			var lunch = {
				sandwich: 'ham',
				snack: 'chips',
				drink: 'soda',
				desert: 'cookie',
				guests: 3,
				alcohol: false,
			};

			for (var key in lunch) {
				if (lunch.hasOwnProperty(key)) {
					if (key === 'drink') break;
					console.log(lunch[key]);
				}
			}
		</script>
	</body>
</html>

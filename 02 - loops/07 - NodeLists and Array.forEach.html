<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>NodeLists and Array.forEach()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p class="sandwiches">Tuna</p>
		<p class="sandwiches">Ham</p>
		<p class="sandwiches">Turkey</p>
		<p class="sandwiches">PB&J</p>

		<script>
			var sandwiches = Array.prototype.slice.call(document.querySelectorAll('.sandwiches'));
			console.log(sandwiches);
			sandwiches.forEach(function (sandwich, index) {
				console.log(sandwich.textContent);
			});
		</script>
	</body>
</html>

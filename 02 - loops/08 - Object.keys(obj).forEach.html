<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Object.keys(obj).forEach()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var lunch = {
				sandwich: 'ham',
				snack: 'chips',
				drink: 'soda',
				desert: 'cookie',
				guests: 3,
				alcohol: false,
			};

			Object.keys(lunch).forEach(function (item) {
				console.log(item); // key
				console.log(lunch[item]); // value
			});
		</script>
	</body>
</html>

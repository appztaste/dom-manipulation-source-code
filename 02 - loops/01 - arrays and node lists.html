<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Arrays and Node Lists</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var sandwiches = [
				'tuna',
				'ham',
				'turkey',
				'pb&j'
			];

			// Log each sandwich
			for ( var i = 0; i < sandwiches.length; i++ ) {
				console.log(i) // index
				console.log( sandwiches[i] ) // value
			}

			// Log each sandwich, skipping ham and ending with turkey
			for ( var n = 0; n < sandwiches.length; n++ ) {
				// Skip to the next in the loop
				if ( sandwiches[n] === 'ham' ) continue;

				// End the loop
				if ( sandwiches[n] === 'turkey' ) break;

				console.log( sandwiches[n] );
			}
		</script>
	</body>
</html>
